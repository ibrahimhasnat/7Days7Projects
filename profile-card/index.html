<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Profile Card</title>

    <!-- All CSS -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/themify-icons.css" />
  </head>
  <body>
    <!-- Profile Card -->
    <section class="profile-card">
      <div class="profile-cover">
        <img src="img/thumb.jpg" alt="Profile" />
      </div>
      <div class="profile-body">
        <h2>Jhon Doe <span>Software Developer</span></h2>
        <p>
          Hy, This is my profile. I am a software developer from San Francisco,
          California.
        </p>
        <div class="social-links">
          <a href="#"><span class="ti ti-facebook"></span></a>
          <a href="#"><span class="ti ti-twitter"></span></a>
          <a href="#"><span class="ti ti-linkedin"></span></a>
          <a href="#"><span class="ti ti-github"></span></a>
        </div>
      </div>
    </section>
    <!-- Profile Card End -->
  </body>
</html>
